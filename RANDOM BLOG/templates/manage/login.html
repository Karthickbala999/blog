{% extends 'base.html' %}

{% block title %}Login Â· Manage{% endblock %}

{% block content %}
<div class="card">
  <h2>Sign in</h2>
  {% if error %}<p style="color:#ef4444">{{ error }}</p>{% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      {{ form.username.label_tag }}<br>
      {{ form.username }}
    </div>
    <div class="form-row">
      {{ form.password.label_tag }}<br>
      {{ form.password }}
    </div>
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
