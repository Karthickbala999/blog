{% extends 'base.html' %}

{% block title %}{{ post.title }} · My Blog{% endblock %}

{% block content %}
<article class="post-detail">
  {% if post.image %}
    <div class="post-hero">
      <img src="{{ post.image.url }}" alt="{{ post.title }}">
    </div>
  {% endif %}
  <h2>{{ post.title }}</h2>
  <small>Published {{ post.created_at|date:"M d, Y" }}</small>
  <div class="post-body">
    {{ post.body|linebreaks }}
  </div>
  <p><a href="/">← Back to posts</a></p>
  </article>
{% endblock %}
